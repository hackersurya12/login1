<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Wingo Login</title>  
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">  
    <style>  
        * {  
            margin: 0;  
            padding: 0;  
            box-sizing: border-box;  
            font-family: 'El Messiri', sans-serif;  
        }  
        body {  
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaUefxA6uYUk7SNTE-zautkRqmg6CK-4irbhgcysqWRJRbSK0tnS8hp_XV&s=10') no-repeat center center/cover;  
            height: 100vh;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            position: relative;  
        }  
        .holder {  
            position: absolute;  
            width: 350px;  
            background: rgba(0, 0, 0, 0.7);  
            padding: 30px;  
            border-radius: 15px;  
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);  
            backdrop-filter: blur(8px);  
            border: 1px solid rgba(255, 255, 255, 0.1);  
            animation: fadeIn 0.8s ease-out;  
            color: white;  
        }  
        @keyframes fadeIn {  
            from {  
                opacity: 0;  
                transform: translateY(-20px);  
            }  
            to {  
                opacity: 1;  
                transform: translateY(0);  
            }  
        }  
        .box h2 {  
            text-align: center;  
            margin-bottom: 25px;  
            font-size: 24px;  
            color: #fff;  
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);  
        }  
        .floating-img {  
            display: block;  
            margin: 0 auto 20px;  
            width: 120px;  
            animation: floatUpDown 3s infinite alternate ease-in-out;  
            filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.3));  
        }  
        @keyframes floatUpDown {  
            0% {  
                transform: translateY(0px);  
            }  
            100% {  
                transform: translateY(-15px);  
            }  
        }  
        .inputBox {  
            position: relative;  
            margin-bottom: 25px;  
        }  
        .inputBox input {  
            width: 100%;  
            padding: 12px 15px;  
            border: 1px solid rgba(255, 255, 255, 0.3);  
            border-radius: 8px;  
            outline: none;  
            background: rgba(255, 255, 255, 0.1);  
            color: white;  
            font-size: 16px;  
            transition: all 0.3s;  
        }  
        .inputBox input:focus {  
            border-color: rgba(255, 255, 255, 0.7);  
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);  
        }  
        .inputBox span {  
            position: absolute;  
            left: 15px;  
            top: 50%;  
            transform: translateY(-50%);  
            font-size: 16px;  
            color: rgba(255, 255, 255, 0.7);  
            pointer-events: none;  
            transition: 0.3s;  
        }  
        .inputBox input:focus + span,  
        .inputBox input:valid + span {  
            top: 0;  
            font-size: 12px;  
            background: rgba(0, 0, 0, 0.7);  
            padding: 0 5px;  
            color: #fff;  
        }  
        input[type="submit"] {  
            width: 100%;  
            padding: 12px;  
            border: none;  
            background: linear-gradient(45deg, #ff8a00, #e52e71);  
            color: white;  
            font-size: 16px;  
            font-weight: bold;  
            border-radius: 8px;  
            cursor: pointer;  
            transition: all 0.3s;  
            margin-top: 10px;  
        }  
        input[type="submit"]:hover {  
            background: linear-gradient(45deg, #e52e71, #ff8a00);  
            transform: translateY(-2px);  
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);  
        }  
        .footer-text {  
            text-align: center;  
            margin-top: 20px;  
            font-size: 12px;  
            color: rgba(255, 255, 255, 0.5);  
        }  
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e52e71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>  
</head>  
<body>  
    <div class="holder">  
        <div class="box">  
            <img src="https://i.ibb.co/G4K2gbqb/Picsart-25-03-02-22-15-39-762.png" class="floating-img" alt="Logo">  
            <form onsubmit="return checkKey(event)">  
                <h2>Welcome Back</h2>  
                <div class="inputBox">  
                    <input type="password" id="key" required>  
                    <span>Enter Access Key</span>  
                </div>  
                <input type="submit" value="Login">  
            </form>  
            <div class="footer-text">Secure Access Only</div>  
        </div>  
    </div>  

    <div class="iframe-container" id="iframeContainer">
        <button class="close-btn" onclick="closeIframe()">Close</button>
        <iframe id="contentFrame" src="about:blank"></iframe>
    </div>

    <audio id="backgroundMusic" loop>  
        <source src="https://www.dropbox.com/scl/fi/your-audio-file.mp3?rlkey=yourkey&raw=1" type="audio/mpeg">  
        Your browser does not support the audio element.  
    </audio>  

    <script>

        const validKeys = [

            "wingo-r7t8-y9u0-i1o2", "wingo-p3a4-s5d6-f7g8", "wingo-h9j0-k1l2-z3x4"
        ];

        function checkKey(event) {  
            event.preventDefault();  
            let key = document.getElementById('key').value;  
            
            if (validKeys.includes(key)) {
                // Check if key has already been used
                const usedKeys = JSON.parse(localStorage.getItem('usedKeys') || '[]');
                
                if (usedKeys.includes(key)) {
                    alert("This key has already been used!");
                    document.getElementById('key').value = '';
                    document.getElementById('key').focus();
                    return false;
                }
                
                // Mark key as used
                usedKeys.push(key);
                localStorage.setItem('usedKeys', JSON.stringify(usedKeys));
                
                // Play audio and show content
                audio.play().catch(error => console.log("Audio play blocked:", error)); 
                
                // Show iframe with the content
                document.getElementById('iframeContainer').style.display = 'block';
                document.getElementById('contentFrame').src = 'https://hackersurya12.github.io/home1/';
                
                // Clear the input
                document.getElementById('key').value = '';
            } else {  
                alert("Invalid access key! Please try again.");  
                document.getElementById('key').value = '';  
                document.getElementById('key').focus();  
            }  
        }

        function closeIframe() {
            document.getElementById('iframeContainer').style.display = 'none';
            document.getElementById('contentFrame').src = 'about:blank';
        }  

        // Auto focus on input field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('key').focus();
        });
    </script>  
</body>  
</html>
